<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypt Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-forge/1.3.1/forge.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/node-forge@0.10.0/dist/forge.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label,
    .floating-label textarea:focus + label,
    .floating-label textarea:not(:placeholder-shown) + label {
      transform: translateY(-1.5rem) scale(0.9);
      color: #2563eb;
    }
    .clear-icon {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      z-index: 10;
      transition: color 0.2s;
    }
    .clear-icon:hover { color: #e11d48; }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-semibold text-center text-indigo-700 mb-6"> Encrypt Message</h1>
    <form id="encryptForm" class="space-y-6">
      <!-- Email -->
      <div class="floating-label relative">
        <input type="email" id="email" placeholder=" " required
               class="peer w-full pr-10 border-b-2 border-gray-300 focus:outline-none focus:border-indigo-500 px-2 pt-4 pb-2 bg-transparent" />
        <label for="email"
               class="absolute left-2 top-2 text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm">
          Email Address
        </label>
        <span class="clear-icon" onclick="clearField('email')">&#10005;</span>
      </div>

      <!-- Message -->
      <div class="floating-label relative">
        <textarea id="message" rows="4" placeholder=" " required
                  class="peer w-full pr-10 border-b-2 border-gray-300 focus:outline-none focus:border-indigo-500 px-2 pt-4 pb-2 bg-transparent resize-none"></textarea>
        <label for="message"
               class="absolute left-2 top-2 text-gray-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm">
          Message
        </label>
        <span class="clear-icon" onclick="clearField('message')">&#10005;</span>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between gap-4 pt-4">
        <button type="submit"
                class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-xl transition">
          Encrypt & Send
        </button>
        <button type="button" onclick="clearAllFields()"
                class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 rounded-xl transition">
          Clear All
        </button>
      </div>
    </form>

    <p id="status" class="text-sm text-green-600 mt-4 text-center"></p>
  </div>

  <script>
    function clearField(id) {
      document.getElementById(id).value = "";
      document.getElementById(id).focus();
    }

    function clearAllFields() {
      ['email', 'message'].forEach(clearField);
    }

    document.getElementById("encryptForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!email || !message) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch("/get-public-key");
        const { public_key } = await res.json();

        const pubKey = forge.pki.publicKeyFromPem(public_key);
        const encrypted = pubKey.encrypt(forge.util.encodeUtf8(message), "RSA-OAEP");
        const encrypted_b64 = forge.util.encode64(encrypted);

        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, encrypted_message: encrypted_b64 })
        });

        if (response.ok) {
          document.getElementById("status").innerText = " Message encrypted and sent!";
          window.location.href = "/decrypt"; // üîÅ redirect to decrypt.html route
          clearAllFields();
        } else {
          const error = await response.json();
          alert("‚ùå Error: " + error.message);
        }
      } catch (err) {
        console.error("Encryption failed:", err);
        alert("‚ùå Encryption or server error.");
      }
    });
  </script>
</body>
</html>
